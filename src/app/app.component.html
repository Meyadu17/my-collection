<main>
<div class="row">
    <div class="col s2">
      <div class="row">
        
        <div class="card horizontal color-beige2-1 logo-border">
            <img src="images/favicon.jpg" class="logo">
          <div class="card-stacked">
            <div class="card-content">
              <p>
                <b>C</b>artes<br>
                <b>P</b>ostales<br>
                <b>A</b>nciennes
              </p>
            </div>
          </div>
        </div> 

      </div> 
      <div class="row">
        <div class="card color-beige2-1">

          <div class="card-action tab-container color-beige2-1">
            <a class="text-black-color tab waves-effect waves-light" [ngClass]="{'active': selectedTab === 500, 
                      'mon-onglet-actif': selectedTab === 500}" (click)="selectTab(500)">
              Administration
              <i class="tiny material-icons">arrow_drop_down</i>
            </a>
            <div *ngIf="selectedTab === 500">
              <table class="highlight text-color-noir">
                <tbody>
                  <tr class="color-beige1-2" (click)="goToListCard(valeur)">
                    <td>Nouvelle carte</td>
                  </tr>
                  <tr class="color-beige1-2" (click)="goToListCard(valeur)">
                    <td>Les région</td>
                  </tr>
                  <tr class="color-beige1-2" (click)="goToListCard(valeur)">
                    <td>Les départements</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div *ngFor='let region of regionList' class="card-action tab-container color-beige2-1">
            <a class="text-black-color tab waves-effect waves-light" [ngClass]="{'active': selectedTab === region.id, 
                      'mon-onglet-actif': selectedTab === region.id}" (click)="selectTab(region.id)">
              {{ region.nom }}
              <i class="tiny material-icons">arrow_drop_down</i>
            </a>
            <div *ngIf="selectedTab === region.id">
              <table class="highlight color-noir">
                <tbody>
                  <tr class="color-beige1-2" *ngFor='let departement of region.departements' (click)="goToListCard(departement.valeur)">
                    <td>{{ departement.nom }} - {{ departement.valeur }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div> 
      </div> 
    </div>

    <div class="col s9">
      <router-outlet></router-outlet>
    </div>

    <div class="col s1"></div>
    
  </div>

  </main>

  <footer class="page-footer color-beige2-1">
    <div class="footer-copyright">
      <div class="container text-black-color">
        <div class="row">
          <div class="col s3"> <a class="text-black-color" (click)="goToChangePage('/mentions-legales')">Mentions légales</a></div>
          <div class="col s3"> <a class="text-black-color" (click)="goToChangePage('/mentions-legales')">Contact</a></div>
          <div class="col s3"> <a class="text-black-color" (click)="goToChangePage('/mentions-legales')">Plan du site</a></div>
          <div class="col s3">© 2024 - by <a class="text-black-color" href="https://www.linkedin.com/in/mélody-delage-8a2a471b0" target="_blank">Mélody Delage</a></div>
        </div>
      </div>
    </div>
  </footer>
